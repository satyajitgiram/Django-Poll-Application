{% load static %}

<head>
    <title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url('/static/images/rm222-mind-22.jpg');">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Welcome to OURPOLLS</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">LOGIN</h3>


                        <form action="" class="signin-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="user" required>
                            </div>
                            <div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                name="pass" required>
                                <!-- <input id="password-confirm" type="password" class="form-control" placeholder="Confirm Password" name="password" required> -->
                                <span toggle="#password-field"
                                class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            {% for message in messages %}
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary"
                                    style="color:rgb(254, 192, 192);">Invalid Credentials
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">LOGIN</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'register' %}" style="color: #fff">REGISTER</a>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-google mr-2"></span>
                                Google</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                                Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
